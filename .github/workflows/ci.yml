name: CI

on:
  push:
    branches: [ main ]
    tags: ['v*.*.*']
  pull_request:
    branches: [ main ]

# Grant minimal extra permissions for package publishing and checks
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: attendance_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
    env:
      DB_NAME: attendance_test
      DB_USER: test
      DB_PASSWORD: test
      DB_HOST: 127.0.0.1
      DB_DIALECT: mysql
      DB_CONNECT_RETRIES: 20
      DB_CONNECT_RETRY_DELAY_MS: 2000
      PORT: 4000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be reachable
        # Simple Node TCP probe to wait for MySQL service
        run: |
          node -e "const net=require('net');const host='127.0.0.1';const port=3306;const max=30;let i=0;const tryConn=()=>{const s=net.createConnection({host,port},()=>{console.log('MySQL reachable');process.exit(0);});s.on('error',()=>{if(++i>=max){console.error('MySQL not reachable after retries');process.exit(1);}setTimeout(tryConn,2000);});};tryConn();"

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results

      - name: Post test run comment to PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Automated tests finished for commit `${{ github.sha }}`.

            - View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - JUnit results: attached as an artifact `junit-results`
            
            If you want stricter, reproducible installs in CI, commit `package-lock.json` and switch the workflow back to `npm ci`.

  build:
    name: Build Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/attendance-event:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/attendance-event:latest

  deploy:
    name: Deploy to remote server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: No deploy credentials - skip deploy
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY == '' }}
        run: |
          echo "No DEPLOY_SSH_PRIVATE_KEY provided. Skipping deploy job."

      - name: Start ssh-agent and add key
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY != '' }}
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Deploy (pull image and restart container)
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY != '' }}
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/attendance-event:latest
        run: |
          ssh -o StrictHostKeyChecking=no ${DEPLOY_USER}@${DEPLOY_HOST} \
            "docker pull ${IMAGE} || true && docker stop attendance-app || true && docker rm attendance-app || true && docker run -d --name attendance-app -p 4000:4000 --restart unless-stopped ${IMAGE}"

  release:
    name: Create Release (on tag)
    # only run when a semver tag (v*) is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release created by CI for tag ${{ github.ref_name }}.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
